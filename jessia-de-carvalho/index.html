:root {

* {

}

html, body {

}

.container {

.profile {

.avatar {

	border-radius: 24px;
	background: none;
	color: var(--white);
	display: grid;
	place-items: center;
	font-weight: 700;
	letter-spacing: 1px;
	box-shadow: var(--shadow);
	margin: 0 auto 16px;
    overflow: hidden;
}

img.avatar {
	display: block;
	width: 176px;
	height: 176px;
	object-fit: cover;
	mix-blend-mode: multiply;
}

.name {

	margin: 0 0 6px;
	font-weight: 700;
}

.tagline {
	margin: 0;
	opacity: 0.8;
}

.links {
	width: 100%;
	display: grid;
	gap: 14px;
	margin-top: 18px;
}

.link-button {
	display: flex;
	align-items: center;
	gap: 12px;
	width: 100%;
	padding: 16px 18px;
	background: rgba(255, 255, 255, 0.8);
	backdrop-filter: blur(6px);
	border: 1px solid rgba(31, 109, 61, 0.12);
	border-radius: 16px;
	color: var(--ink);
	text-decoration: none;
	font-weight: 600;
	box-shadow: var(--shadow);
	transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
}

.link-button:hover {
	transform: translateY(-2px);
	background: var(--white);
	box-shadow: 0 14px 36px rgba(16, 50, 32, 0.22);
}

.link-button:active {
	transform: translateY(0);
}

.link-button .icon {
	width: 36px;
	height: 36px;
	border-radius: 12px;
	display: grid;
	place-items: center;
	background: linear-gradient(135deg, var(--mint), var(--white));
	color: var(--forest);
	border: 1px solid rgba(31, 109, 61, 0.16);
}

.footer {
	margin-top: 22px;
	opacity: 0.7;
}

/* Dark mode support – manter layout claro mesmo no modo escuro do sistema */
@media (prefers-color-scheme: dark) {
	body {

	}

	}
}

/* Responsive tweaks */
